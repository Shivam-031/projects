<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        #styledcontainer {
            height: 70vh;
        }
        .styles{
            transition: all 0.5s;
            border: 2px solid black;
        }
        .styles>span{
            border: 2px solid red ;
            transition: all 0.5s;
        }
        .styles:hover{
            transform: scaleY(1.05);
        }
        .styles>span:hover{
            background-color: yellow !important;
            color: black !important;
            transform: scale(0.5) ;
        }
    </style>
</head>

<body class="bg-dark-subtle ">
    <section class="text-center " id="height">
        <nav class="navbar navbar-dark bg-dark d-block position-r">
            <div class="container text-center justify-content-end">
                <button class="navbar-toggler btn-outline-danger" data-bs-toggle="collapse" data-bs-target="#navBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navBar">
                    <div class="navbar-nav">
                        <ul class="nav text-center justify-content-center">
                            <li class="nav-link text-center">
                                <a class="nav-item" href="bootstrapStyleswebsite.html"><button
                                        class="btn btn-primary btn-outline-dark rounded-pill grow" id="newbtn">Go To
                                        Color Gradient</button> </a>
                            </li>
                            <li class="nav-link text-center">
                                <a class="nav-item" href="bootstrapwebsite3.html"><button
                                        class="btn btn-primary btn-outline-dark rounded-pill grow" id="newbtn">Go To
                                        Color Apply</button> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-dark-subtle p-5 pb-0  ">
            <button class="btn btn-primary rounded-pill mb-2" id="change-btn">ChangeColor</button>
            <div class="row text-center align-content-center justify-content-center gap-2">
                <div class="col align-content-center rounded-4 w-75 styles" style="height:73vh !important;" id="cont-1">
                    <span class="bg-light-subtle py-3 px-4 rounded-pill text-danger" id="btn-1"></span>
                </div>
                <div class="col align-content-center rounded-4 w-75 d-none d-sm-block styles" style="height:73vh !important;"
                    id="cont-2">
                    <span class="bg-light-subtle py-3 px-4 rounded-pill text-danger" id="btn-2">check</span>
                </div>
                <div class="col align-content-center rounded-4 w-75 d-none d-md-block styles" style="height:73vh !important;"
                    id="cont-3">
                    <span class="bg-light-subtle py-3 px-4 rounded-pill text-danger" id="btn-3">check</span>
                </div>
                <div class="col align-content-center rounded-4 w-75 d-none d-lg-block styles" style="height:73vh !important;"
                    id="cont-4">
                    <span class="bg-light-subtle py-3 px-4 rounded-pill text-danger" id="btn-4">check</span>
                </div>
            </div>
        </div>
    </section>
    <script>
        let btn_1 = document.getElementById('btn-1') 
        let btn_2 = document.getElementById('btn-2') 
        let btn_3 = document.getElementById('btn-3') 
        let btn_4 = document.getElementById('btn-4') 
        const color = () => {
            let hexcode = "#"
            let colorsec = "0123456789abcdef"
            for (let i = 0; i < 6; i++) {
                hexcode += colorsec[Math.floor(Math.random() * 16)];
            }
            return hexcode;
        }
        clr1 = color();
        clr2 = color();
        clr3 = color();
        clr4 = color();
        document.getElementById('cont-1').style.background = clr1;
        btn_1.innerText = clr1;
        document.getElementById('cont-2').style.background = clr2;
        btn_2.innerText = clr2;
        document.getElementById('cont-3').style.background = clr3;
        btn_3.innerText = clr3;
        document.getElementById('cont-4').style.background = clr4;
        btn_4.innerText = clr4;

        colorchange = () => {
            clr1 = color();
            clr2 = color();
            clr3 = color();
            clr4 = color();
            document.getElementById('cont-1').style.background = clr1;
            btn_1.innerText = clr1;
            document.getElementById('cont-2').style.background = clr2;
            btn_2.innerText = clr2;
            document.getElementById('cont-3').style.background = clr3;
            btn_3.innerText = clr3;
            document.getElementById('cont-4').style.background = clr4;
            btn_4.innerText = clr4;
        }

        document.getElementById('change-btn').addEventListener("click", colorchange);
        
        
        btn_1.addEventListener("click", (()=>{
            navigator.clipboard.writeText(clr1);
            console.log('copied-1')
        }));
        btn_2.addEventListener("click", (()=>{
            navigator.clipboard.writeText(clr2);
            console.log('copied-2')
        }));
        btn_3.addEventListener("click", (()=>{
            navigator.clipboard.writeText(clr3);
            console.log('copied-3')
        }));
        btn_4.addEventListener("click", (()=>{
            navigator.clipboard.writeText(clr4);
            console.log('copied-4')
        }));
    </script>
</body>

</html>
