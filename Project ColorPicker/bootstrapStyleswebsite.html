<head>

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <style>
        body{
            width: 100vw;
            height:100vh;
        }
        #styledcontainer{
            height: 70vh;
        }
    </style>
</head>
<body>
    <section class="text-center" id="height">
        <nav class="navbar navbar-light ">
            <div class="container text-center justify-content-end">
                <button class="navbar-toggler btn-outline-danger" data-bs-toggle="collapse" data-bs-target="#navBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse " id="navBar">
                    <div class="navbar-nav">
                        <ul class="nav text-center justify-content-center">
                            <li class="nav-link text-center">
                                <a class="nav-item" href="bootstrapStyleswebsite2.html"><button class="btn btn-primary btn-outline-dark rounded-pill grow" id="newbtn">Go To Colors </button> </a>
                            </li>
                            <li class="nav-link text-center">
                                <a class="nav-item" href="bootstrapwebsite3.html"><button class="btn btn-primary btn-outline-dark rounded-pill grow" id="newbtn">Go To Colors Apply </button> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container d-flex flex-column justify-content-center text-white" id="styledcontainer">
            <div id="container" class="container mb-4">
                <button class="btn btn-light btn-outline-danger rounded-pill me-2" id="btn1">#051937</button>
                <button class="btn btn-light btn-outline-warning rounded-pill" id="btn2">#008793</button>
            </div>
            <h2 class="display-5">Copy your Code</h2>
            <div class="CopyCode border border- border-2 p-4">
                background: linear-gradient(to rigth,#051937,#a8eb12);
            </div>
        </div>
    </section>
</body>
<script>
    let btn1 =document.getElementById('btn1');
    let btn2 =document.getElementById('btn2');
    let CopyCode = document.querySelector('.CopyCode');

    const hexvalues =() =>{
        let color ="#";
        let values = "0123456789abcdef"
        for(let i=0;i<6;i++){
            color+= values[Math.floor(Math.random() * 16)];
        }
        return(color);
    }

    let rgb1 = "#81961d";
    let rgb2 = "#008793";
    document.body.style.background = 
        `linear-gradient(to right,${rgb1}, ${rgb2})`;
    const handlebtn1 = () => {
        rgb1 = hexvalues();
        console.log(rgb1);
        document.body.style.background = 
        `linear-gradient(to right,${rgb1}, ${rgb2})`;
        btn1.textContent=rgb1;
        CopyCode.textContent= ` background: linear-gradient(to right,${rgb1}, ${rgb2});`
    }
    
    const handlebtn2 = () => {
        rgb2 = hexvalues();
        console.log(rgb2);
        document.body.style.background = 
        `linear-gradient(to right,${rgb1}, ${rgb2})`;
        btn2.textContent=rgb2
        CopyCode.textContent= ` background: linear-gradient(to right,${rgb1}, ${rgb2});`
    }

    btn1.addEventListener("click" , handlebtn1);
    btn2.addEventListener("click" , handlebtn2);
    CopyCode.addEventListener("click", ()=>{
        console.log(navigator.clipboard);
        navigator.clipboard.writeText(CopyCode.innerText);
    })

</script>
